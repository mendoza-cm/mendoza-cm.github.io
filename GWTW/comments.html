<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>
</head>
<body>
  <h1>Leave a Comment</h1>
  <form method="POST" action="https://mendoza-cm-staticman.herokuapp.com/v3/entry/github/mendoza-cm/mendoza-cm.github.io/main/comments">
    <input name="options[slug]" type="hidden" value="general">

    <label>
      Title (optional):
      <input name="fields[title]" type="text">
    </label><br>

    <label>
      Email (optional, not published):
      <input name="fields[email]" type="email">
    </label><br>

    <label>
      Comment:
      <textarea name="fields[message]" required></textarea>
    </label><br>

    <button type="submit">Submit Comment</button>
  </form>
</body>
</html>
