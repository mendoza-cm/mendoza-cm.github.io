<form method="POST" action="https://your-staticman-instance.herokuapp.com/v3/entry/github/mendoza-cm/mendoza-cm.github.io/main/comments">
  <input name="options[slug]" type="hidden" value="blog-post-slug">
  
  <label>
    Title:
    <input name="fields[title]" type="text" required>
  </label><br>
  
  <label>
    Email (optional, not published):
    <input name="fields[email]" type="email">
  </label><br>
  
  <label>
    Comment:
    <textarea name="fields[message]" required></textarea>
  </label><br>
  
  <button type="submit">Submit Comment</button>
</form>
