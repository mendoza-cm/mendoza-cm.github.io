<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gone With the Wind Blog</title>
    <style>
        body {
    font-family: Georgia, serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: #fffaf7;
    color: #2c2c2c;
}

h1, h2, h3 {
    color: #7b1e1e;
    margin-top: 1.5em;
}

nav {
    background-color: #7b1e1e;
    padding: 10px;
    margin-bottom: 30px;
    border-radius: 5px;
}

nav a {
    color: #fefefe;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95em;
}

nav a:hover {
    text-decoration: underline;
}

.content {
    padding: 10px 0;
}

.post {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 40px;
    box-shadow: 0 0 6px rgba(0,0,0,0.04);
}

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Gone With the Wind â€” A Modern Read-Through</h1>
        <p>By C. Mendoza</p>
        <nav>
            <ul>
                <li><a href="../index.html">Back to Portfolio</a></li>
                <li><a href="https://github.com/mendoza-cm/goneWithTheWind/blob/main/Intro.md">Intro - 07/30/2025</a></li>
                <!-- Add more weekly posts here, e.g., <li><a href="#post-chapter32">Chapter 32 - 08/06/2025</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <p>Welcome to my personal re-read of <em>Gone with the Wind</em>, with commentary, character analysis, and a touch of humor. Spoilers ahead.</p>
        <div id="content" class="content"></div>
    </main>
    <footer>
        <p>&copy; 2025 C. Mendoza. Built using GitHub Pages.</p>
    </footer>
    <script>
    const posts = [
        { id: 'post-intro', url: 'https://raw.githubusercontent.com/mendoza-cm/goneWithTheWind/main/Intro.md', title: 'Intro - July 30, 2025' }
        // Add more posts here
    ];

    function loadPosts() {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';
        posts.forEach(post => {
            fetch(post.url)
                .then(response => response.text())
                .then(data => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.id = post.id;
                    postDiv.innerHTML = `<h2>${post.title}</h2>${marked.parse(data)}`;
                    contentDiv.appendChild(postDiv);
                })
                .catch(error => {
                    contentDiv.innerHTML += `<p>Error loading ${post.title}.</p>`;
                    console.error('Error:', error);
                });
        });
    }

    // Load all posts on page load
    loadPosts();
</script>

</body>
</html>
