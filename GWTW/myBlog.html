<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gone With the Wind Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #A23131;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            background-color: #A23131;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .post {
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Gone With the Wind â€” A Modern Read-Through</h1>
        <p>By C. Mendoza</p>
        <nav>
            <ul>
                <li><a href="../index.html">Back to Portfolio</a></li>
                <li><a href="#post-intro">Intro - 07/30/2025</a></li>
                <!-- Add more weekly posts here, e.g., <li><a href="#post-chapter32">Chapter 32 - 08/06/2025</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <p>Welcome to my personal re-read of <em>Gone with the Wind</em>, with commentary, character analysis, and a touch of humor. Spoilers ahead.</p>
        <div id="content" class="content"></div>
    </main>
    <footer>
        <p>&copy; 2025 C. Mendoza. Built using GitHub Pages.</p>
    </footer>
    <script>
        const posts = [
            { id: 'post-intro', url: '../../goneWithTheWind/posts/intro.md', title: 'Intro - July 30, 2025' }
            // Add more, e.g., { id: 'post-chapter32', url: '../../goneWithTheWind/posts/chapter32.md', title: 'Chapter 32 - August 06, 2025' }
        ];

        function loadPosts() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            // Reverse to show newest posts first
            posts.slice().reverse().forEach(post => {
                fetch(post.url)
                    .then(response => response.text())
                    .then(data => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.id = post.id;
                        postDiv.innerHTML = `<h2>${post.title}</h2>${marked.parse(data)}`;
                        contentDiv.appendChild(postDiv);
                    })
                    .catch(error => {
                        contentDiv.innerHTML += `<p>Error loading ${post.title}.</p>`;
                        console.error('Error:', error);
                    });
            });
        }

        // Load all posts on page load
        loadPosts();
    </script>
</body>
</html>
